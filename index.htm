<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
</head>

<body>
    <h1>DOM manipulation</h1>
    <h2>Add text to div element</h2>
    <input id="nameInput" placeholder="Name" />
    <button id="nameButton">Press</button>
    <div id="nameOutput"></div>

    <h2>Change display style</h2>
    <button id="showHideButton">Hide text</button>
    <div id="content" style="display: block">Some text</div>

    <h2>Add element to list (and remove from list)</h2>
    <input id="wordInput" placeholder="type a word" />
    <button id="addButton">Add word</button>
    <ol id="list"></ol>

    <script src="js/index.js"></script>
</body>

</html>
